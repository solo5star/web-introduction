<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        embed {
            flex: 1;
        }

        div {
            display: flex;
            height: 2rem;
        }

        div > button {
            flex: 1;
        }
    </style>

    <script>
        function navigate(event) {
            const url = event.target.innerText;
            document.querySelector('embed').setAttribute('src', url);
        }
    </script>
</head>
<body>
    <div>
        <button onclick="navigate(event)">no-optimization</button>
        <button onclick="navigate(event)">layer-optimization</button>
    </div>
    <embed src="no-optimization">
</body>
</html>
